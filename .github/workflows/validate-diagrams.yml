name: Validate Structurizr DSL

on:
  pull_request:
    paths:
      - "**.dsl"
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get-changes:
    runs-on: ubuntu-latest
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3

      - name: Get changed DSL files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.dsl

  validate:
    needs: get-changes
    if: needs.get-changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    container: ghcr.io/sebastienfi/structurizr-cli-with-bonus:latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Git Safe Directory
        run: git config --global --add safe.directory /__w/docs/docs

      - name: Validate DSL Files
        run: |
          for file in ${{ needs.get-changes.outputs.all_changed_files }}; do
            echo "Validating $file"
            /usr/local/structurizr-cli/structurizr.sh validate -workspace "$file"
          done

      - name: Generate Diagram Images
        run: |
          mkdir -p diagrams
          for file in ${{ needs.get-changes.outputs.all_changed_files }}; do
            echo "Generating diagrams for $file"
            /usr/local/structurizr-cli/structurizr.sh export -workspace "$file" -format plantuml
          done
          mv *.puml diagrams/ || true
          cd diagrams
          echo 'Generating PNGs...'
          plantuml -tpng *.puml

      - name: Upload diagrams as artifacts
        uses: actions/upload-artifact@v3
        id: upload-artifact
        with:
          name: diagrams
          path: diagrams/*.png
          retention-days: 7

      - name: Find Previous Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: C4 Diagrams

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ## 📊 C4 Diagrams Generated
            The following diagrams have been generated and validated:

            🔍 **Details:**
            - Commit: `${{ github.event.pull_request.head.sha }}`
            - Status: ✅ Validation Passed

            📥 **Download:**
            You can [download the generated diagrams here.](${{ steps.upload-artifact.outputs.artifact-url }})
