name: Validate Structurizr DSL

on:
  pull_request:
    paths:
      - "**.dsl"
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get-changes:
    runs-on: ubuntu-latest
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3

      - name: Get changed DSL files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.dsl

  validate:
    needs: get-changes
    if: needs.get-changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    container: ghcr.io/sebastienfi/structurizr-cli-with-bonus:latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Git Safe Directory
        run: git config --global --add safe.directory /__w/docs/docs

      - name: Validate DSL Files
        run: |
          for file in ${{ needs.get-changes.outputs.all_changed_files }}; do
            echo "Validating $file"
            /usr/local/structurizr-cli/structurizr.sh validate -workspace "$file"
          done

      - name: Generate Diagrams
        run: |
          mkdir -p diagrams
          for file in ${{ needs.get-changes.outputs.all_changed_files }}; do
            /usr/local/structurizr-cli/structurizr.sh export -workspace "$file" -format plantuml -output diagrams
          done
          cd diagrams
          plantuml -tpng *.puml

      - name: Convert images to base64
        id: base64-images
        run: |
          echo "markdown<<EOF" >> $GITHUB_OUTPUT
          for file in diagrams/*.png; do
            filename=$(basename "$file")
            echo "### ${filename%.*}" >> $GITHUB_OUTPUT
            echo "![${filename%.*}](data:image/png;base64,$(base64 -w 0 $file))" >> $GITHUB_OUTPUT
            echo >> $GITHUB_OUTPUT
          done
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update PR Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## C4 Architecture Diagrams
            Generated from commit: ${{ github.event.pull_request.head.sha }}

            ${{ steps.base64-images.outputs.markdown }}
