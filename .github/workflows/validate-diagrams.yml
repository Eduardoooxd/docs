name: Validate Structurizr DSL

on:
  pull_request:
    paths:
      - "**.dsl"
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    container: ghcr.io/sebastienfi/structurizr-cli-with-bonus:latest
    permissions:
      contents: read # Allow to work with the contents of the repository, including git pull.
      issues: write # Allow to comment on pull requests.
      pull-requests: write # Allow to list and create pr's comments.

    steps:
      - uses: actions/checkout@v3

      - name: Get changed DSL files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.dsl$' || echo "")
          echo "DSL files changed: $CHANGED_FILES"
          echo "workspace=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Validate DSL
        run: |
          for file in ${{ steps.changed-files.outputs.workspace }}; do
            echo "Validating $file"
            /usr/local/structurizr-cli/structurizr.sh validate -workspace "$file"
          done

      - uses: sebastienfi/structurizr-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: "docs/diagrams/"
