name: Validate Structurizr DSL

on:
  pull_request:
    paths:
      - "**.dsl"
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get-changes:
    runs-on: ubuntu-latest
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3

      - name: Get changed DSL files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            **.dsl

  validate:
    needs: get-changes
    if: needs.get-changes.outputs.any_changed == 'true'
    runs-on: ubuntu-latest
    container: ghcr.io/sebastienfi/structurizr-cli-with-bonus:latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3

      - name: Git Safe Directory
        run: git config --global --add safe.directory /__w/docs/docs

      - name: Validate DSL Files
        run: |
          for file in ${{ needs.get-changes.outputs.all_changed_files }}; do
            echo "Validating $file"
            /usr/local/structurizr-cli/structurizr.sh validate -workspace "$file"
          done

      - name: Generate Diagram Images
        run: |
          mkdir -p diagrams
          for file in ${{ needs.get-changes.outputs.all_changed_files }}; do
            echo "Generating diagrams for $file"
            /usr/local/structurizr-cli/structurizr.sh export -workspace "$file" -format plantuml
          done
          mv *.puml diagrams/ || true
          cd diagrams
          echo 'Generating PNGs...'
          plantuml -tpng *.puml

      - name: Find Previous Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: C4 Diagrams

      - name: Prepare PR Comment Content
        id: prepare-comment
        run: |
          MARKDOWN=""
          for png in diagrams/*.png; do
            if [ -f "$png" ]; then
              filename=$(basename "$png")
              name="${filename%.*}"
              MARKDOWN="${MARKDOWN}### ${name}\n"
              MARKDOWN="${MARKDOWN}![${name}]($(base64 -w 0 "$png"))\n\n"
            fi
          done
          echo "PNG_FILES_MARKDOWN=${MARKDOWN}" >> $GITHUB_ENV

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          reactions: |
            heart
            hooray
          body: |
            ## C4 Diagrams
            Commit: ${{ github.event.pull_request.head.sha }}
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ${{ env.PNG_FILES_MARKDOWN }}
